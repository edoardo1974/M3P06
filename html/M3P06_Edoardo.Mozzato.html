<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- 
            This label is associated with the input field having the id "inputLetra".
            It prompts the user to enter a single letter.
        -->
        <label for="inputLetra">Introduzir uma Letra:</label>
        <!-- 
            Input field for entering a single letter.
        -->
         <input type="text" id="inputLetra" maxlength="1" placeholder="Introduzir uma Letra" 
       onkeypress="if(event.key==='Enter') adicionarLetra()"></input>
        <!-- 
            Triggers the 'imprimirLetras()' JavaScript function when clicked.
        -->
        <button onclick="imprimirLetras()">Cancelar</button>
    </div>
    
    <div id="palavra"></div>

    <script src="../js/imprimirletras.js"></script>
</body>
</html>
